# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

before_script:
  - npm install

cache:
  paths:
    - node_modules/

test:
   stage: test
   image: node:latest
   script:
    - npm test

publish:
  stage: deploy
  only:
    - tags
    - triggers
    - master
  script:
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - npm version --no-git-tag-version $(npm view middleware-auth@latest version)
    - npm version --no-git-tag-version patch
    - npm publish
